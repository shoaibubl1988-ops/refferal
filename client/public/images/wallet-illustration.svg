<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#F8FAFC"/>
  
  <!-- Wallet -->
  <rect x="80" y="60" width="140" height="80" rx="12" fill="#3B82F6" opacity="0.1"/>
  <rect x="80" y="60" width="140" height="25" rx="12" fill="#3B82F6"/>
  <rect x="90" y="70" width="120" height="15" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Cards -->
  <rect x="100" y="95" width="100" height="60" rx="8" fill="#1F2937"/>
  <rect x="110" y="105" width="80" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="110" y="125" width="60" height="10" rx="2" fill="white" opacity="0.7"/>
  <rect x="110" y="140" width="40" height="8" rx="2" fill="white" opacity="0.5"/>
  
  <!-- Currency symbols -->
  <circle cx="50" cy="50" r="20" fill="#10B981" opacity="0.1"/>
  <text x="50" y="57" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="16" font-weight="bold">$</text>
  
  <circle cx="250" cy="50" r="20" fill="#F59E0B" opacity="0.1"/>
  <text x="250" y="57" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="16" font-weight="bold">€</text>
  
  <circle cx="50" cy="150" r="20" fill="#8B5CF6" opacity="0.1"/>
  <text x="50" y="157" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="16" font-weight="bold">د.إ</text>
  
  <circle cx="250" cy="150" r="20" fill="#EF4444" opacity="0.1"/>
  <text x="250" y="157" text-anchor="middle" fill="#EF4444" font-family="Arial" font-size="16" font-weight="bold">ر.س</text>
  
  <!-- Arrow -->
  <path d="M150 40 L150 20 M140 30 L150 20 L160 30" stroke="#3B82F6" stroke-width="2" fill="none"/>
</svg>
